<!-- Simulations Table of Contents -->
<section id="products">
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2 class="section-heading">...what type of simulations are currently in the works</h2>
          </div>
        </div>
        <div class="row">
          {% for post in site.posts %}
              <div class="col-md-4 col-sm-6 products-item">
                  <a href="#productsModal{{ post.modal-id }}" class="products-link" data-toggle="modal">
                      <div class="products-hover">
                          <div class="products-hover-content">
                              <i class="fa fa-plus fa-3x"></i>
                          </div>
                      </div>
                      <img src="img/products/{{ post.thumbnail }}" class="img-responsive img-centered" height="200px" alt="">
                  </a>
                  <div class="products-caption">
                      <h4>{{ post.title }}</h4>
                      <p class="text-muted">{{ post.subtitle }}</p>
                  </div>
              </div>
          {% endfor %}
        </div>
      </div>
    </section>
